name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
  pull_request:

jobs:
  validate-build:
    name: Validate Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build binary
        run: |
          go mod tidy
          go build -v -o optipod cmd/main.go

      - name: Verify binary
        run: |
          ./optipod --help || echo "Binary built successfully"

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: optipod:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
