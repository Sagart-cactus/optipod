apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-safety-test
  namespace: default
  labels:
    optimize: "true"
    error-test: "memory-safety"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-safety-test
  template:
    metadata:
      labels:
        app: memory-safety-test
        optimize: "true"
        error-test: "memory-safety"
    spec:
      containers:
      - name: app
        image: nginx:alpine
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"    # High memory that could be unsafe to decrease
          limits:
            cpu: "1000m"
            memory: "4Gi"
        ports:
        - containerPort: 80
