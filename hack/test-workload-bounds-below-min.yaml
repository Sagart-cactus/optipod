apiVersion: apps/v1
kind: Deployment
metadata:
  name: bounds-below-min-test
  namespace: default
  labels:
    optimize: "true"
    bounds-test: "below-min"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bounds-below-min-test
  template:
    metadata:
      labels:
        app: bounds-below-min-test
        optimize: "true"
        bounds-test: "below-min"
    spec:
      containers:
      - name: app
        image: nginx:alpine
        resources:
          requests:
            cpu: "50m"     # Below minimum (200m)
            memory: "128Mi" # Below minimum (256Mi)
          limits:
            cpu: "100m"
            memory: "256Mi"
        ports:
        - containerPort: 80
