apiVersion: optipod.optipod.io/v1alpha1
kind: OptimizationPolicy
metadata:
  name: concurrent-fix-test
  namespace: optipod-system
spec:
  mode: Auto  # Test Auto mode to verify resource updates work
  selector:
    namespaceSelector:
      matchLabels:
        environment: development
    workloadSelector:
      matchLabels:
        optimize: "true"
        test-type: "concurrent-fix"
  metricsConfig:
    provider: metrics-server
    rollingWindow: 5m
    percentile: P90
    safetyFactor: 1.0
  resourceBounds:
    cpu:
      min: "50m"
      max: "1000m"
    memory:
      min: "32Mi"
      max: "1Gi"
  updateStrategy:
    allowInPlaceResize: true
    allowRecreate: false
    updateRequestsOnly: false  # Test both requests and limits
    useServerSideApply: true
    limitConfig:
      cpuLimitMultiplier: 1.2
      memoryLimitMultiplier: 1.3
  reconciliationInterval: 2m  # Longer interval to reduce conflicts
