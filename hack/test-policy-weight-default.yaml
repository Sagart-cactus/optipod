apiVersion: optipod.optipod.io/v1alpha1
kind: OptimizationPolicy
metadata:
  name: default-priority-policy
  namespace: optipod-system
spec:
  mode: Auto
  # No weight specified - should default to 100
  selector:
    namespaceSelector:
      matchLabels:
        environment: development
    workloadSelector:
      matchLabels:
        optimize: "true"
        test-type: "weight-test"
  metricsConfig:
    provider: metrics-server
    rollingWindow: 5m
    percentile: P90
    safetyFactor: 1.0
  resourceBounds:
    cpu:
      min: "75m"
      max: "1500m"
    memory:
      min: "48Mi"
      max: "1.5Gi"
  updateStrategy:
    allowInPlaceResize: true
    allowRecreate: false
    updateRequestsOnly: false
    useServerSideApply: true
    limitConfig:
      cpuLimitMultiplier: 1.3    # Moderate optimization
      memoryLimitMultiplier: 1.4
  reconciliationInterval: 4m