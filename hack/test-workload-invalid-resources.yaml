apiVersion: apps/v1
kind: Deployment
metadata:
  name: invalid-resources-test
  namespace: default
  labels:
    optimize: "true"
    error-test: "invalid-resources"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invalid-resources-test
  template:
    metadata:
      labels:
        app: invalid-resources-test
        optimize: "true"
        error-test: "invalid-resources"
    spec:
      containers:
      - name: app
        image: nginx:alpine
        resources:
          requests:
            cpu: "invalid-cpu"     # Invalid CPU format
            memory: "not-memory"   # Invalid memory format
          limits:
            cpu: "also-invalid"
            memory: "bad-format"
        ports:
        - containerPort: 80
