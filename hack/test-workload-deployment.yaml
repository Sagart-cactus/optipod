apiVersion: apps/v1
kind: Deployment
metadata:
  name: workload-deployment-test
  namespace: default
  labels:
    optimize: "true"
    workload-type-test: "true"
    workload-type: "deployment"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workload-deployment-test
  template:
    metadata:
      labels:
        app: workload-deployment-test
        optimize: "true"
        workload-type-test: "true"
        workload-type: "deployment"
    spec:
      containers:
      - name: web
        image: nginx:alpine
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        ports:
        - containerPort: 80
      - name: sidecar
        image: busybox:latest
        command: ["sleep", "3600"]
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"