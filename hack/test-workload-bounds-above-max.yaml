apiVersion: apps/v1
kind: Deployment
metadata:
  name: bounds-above-max-test
  namespace: default
  labels:
    optimize: "true"
    bounds-test: "above-max"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bounds-above-max-test
  template:
    metadata:
      labels:
        app: bounds-above-max-test
        optimize: "true"
        bounds-test: "above-max"
    spec:
      containers:
      - name: app
        image: nginx:alpine
        resources:
          requests:
            cpu: "2000m"   # Above maximum (800m)
            memory: "2Gi"  # Above maximum (1Gi)
          limits:
            cpu: "4000m"
            memory: "4Gi"
        ports:
        - containerPort: 80