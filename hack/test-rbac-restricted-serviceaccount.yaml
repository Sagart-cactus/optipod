apiVersion: v1
kind: ServiceAccount
metadata:
  name: optipod-restricted
  namespace: optipod-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: optipod-restricted
rules:
# Allow reading optimization policies
- apiGroups: ["optipod.optipod.io"]
  resources: ["optimizationpolicies"]
  verbs: ["get", "list", "watch"]
# Allow updating optimization policy status
- apiGroups: ["optipod.optipod.io"]
  resources: ["optimizationpolicies/status"]
  verbs: ["get", "update", "patch"]
# Allow reading workloads for discovery
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch"]
# Allow reading pods for metrics
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
# Allow reading metrics
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
# Allow creating events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# MISSING: No update/patch permissions for workloads - this will cause RBAC errors
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: optipod-restricted
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: optipod-restricted
subjects:
- kind: ServiceAccount
  name: optipod-restricted
  namespace: optipod-system