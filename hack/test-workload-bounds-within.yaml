apiVersion: apps/v1
kind: Deployment
metadata:
  name: bounds-within-test
  namespace: default
  labels:
    optimize: "true"
    bounds-test: "within"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bounds-within-test
  template:
    metadata:
      labels:
        app: bounds-within-test
        optimize: "true"
        bounds-test: "within"
    spec:
      containers:
      - name: app
        image: nginx:alpine
        resources:
          requests:
            cpu: "500m"    # Within bounds (100m-1000m)
            memory: "512Mi" # Within bounds (128Mi-2Gi)
          limits:
            cpu: "800m"
            memory: "1Gi"
        ports:
        - containerPort: 80
